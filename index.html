<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Will you be my Valentine?</title><style>body {    margin: 0;    font-family: 'Georgia', serif;    background: linear-gradient(135deg, #fff5f7, #ffeef2);    display: flex;    justify-content: center;    align-items: center;    height: 100vh;    text-align: center;    overflow: hidden;}.container {    padding: 20px;    position: relative;    z-index: 1;}h1 {    font-size: 2rem;    margin-bottom: 10px;}h2 {    font-weight: normal;    margin-bottom: 20px;}.start-img, .end-img {    width: 250px;    max-width: 80%;    border-radius: 20px;    margin: 20px 0;    box-shadow: 0 10px 25px rgba(0,0,0,0.15);    transition: transform 0.3s ease;}.start-img:active, .end-img:active {    transform: scale(1.05);}button {    padding: 15px 30px;    font-size: 1rem;    border: none;    border-radius: 25px;    cursor: pointer;    margin: 10px;    transition: all 0.3s ease;}#yesBtn {    background-color: #ff6b9a;    color: white;}#maybeBtn {    background-color: #cccccc;    color: black;}.tease {    margin-top: 20px;    font-size: 0.9rem;    color: #666;    opacity: 0.8;}/* Endbildschirm */.end-container {    display: none;    flex-direction: column;    justify-content: center;    align-items: center;    height: 100%;    padding: 20px;}.end-text {    font-size: 1.2rem;    margin-bottom: 20px;    opacity: 0;    transition: opacity 1s ease-in;}/* Herzregen */.heart {    position: absolute;    color: #ff4d88;    animation: fall 3s linear forwards;    pointer-events: none;}@keyframes fall {    0% { transform: translateY(-50px); opacity: 1; }    100% { transform: translateY(100vh); opacity: 0; }}</style></head><body><!-- Startbildschirm --><div class="container" id="startContainer">    <h1>Alina‚Ä¶</h1>    <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>    <img src="katze.jpeg" alt="Katzenbild" class="start-img">    <button id="yesBtn">üíó Ja</button>    <button id="maybeBtn">üòè Vielleicht</button>    <p class="tease">        Na los‚Ä¶ probier ruhig ‚ÄûVielleicht‚Äú. üòå    </p></div><!-- Endbildschirm --><div class="end-container" id="endContainer">    <div class="end-text" id="endText">        Gute Entscheidung.<br><br>        Zieh dich schick an.<br>        Ich hole dich um 17:00 Uhr ab üôÉ    </div>    <img src="wir.jpeg" alt="Unser Bild" class="end-img" id="endImg"></div><script>let clickCount = 0;let scale = 1;const maybeBtn = document.getElementById("maybeBtn");const yesBtn = document.getElementById("yesBtn");const startContainer = document.getElementById("startContainer");const endContainer = document.getElementById("endContainer");const endText = document.getElementById("endText");const endImg = document.getElementById("endImg");// Vielleicht-Button Klick-LogikmaybeBtn.addEventListener("click", () => {    clickCount++;    scale -= 0.15;    maybeBtn.style.transform = "scale(" + scale + ")";    if (clickCount === 3 && navigator.vibrate) {        navigator.vibrate(200);    }    if (clickCount === 5) {        alert("5 Mal gedr√ºckt? üòè\n\nDu gibst wirklich nicht auf.\nAber die richtige Antwort ist trotzdem 'Ja'.");        maybeBtn.style.display = "none";    }});// Ja-Button Klick-Logik ‚Üí neuer BildschirmyesBtn.addEventListener("click", () => {    // Startbildschirm ausblenden    startContainer.style.display = "none";    // Endbildschirm anzeigen    endContainer.style.display = "flex";    // Fade-In der Nachricht    setTimeout(() => {        endText.style.opacity = 1;    }, 200);    // Herzregen starten    startHearts();});// Herzregen Funktionfunction startHearts() {    setInterval(() => {        const heart = document.createElement("div");        heart.classList.add("heart");        heart.innerHTML = "‚ù§Ô∏è";        heart.style.left = (endImg.offsetLeft + Math.random() * endImg.offsetWidth) + "px";        heart.style.fontSize = (Math.random() * 20 + 20) + "px";        document.body.appendChild(heart);        setTimeout(() => {            heart.remove();        }, 3000);    }, 300);}</script></body></html>
